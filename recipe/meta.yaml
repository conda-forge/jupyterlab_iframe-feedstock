{% set name = "jupyterlab_iframe" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 79d8a95788a73d866f74c8128cd66b3ff003151b4fdaf4ce557373132b651e08

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - nodejs
    - yarn
    - jupyter-packaging
  run:
    - python >=3.7
    - jupyterlab >=1.0.0
    - requests >=2.22.0
    - tornado >=6.0.0
    - tornado-proxy-handlers >=0.0.5

test:
  imports:
    - jupyterlab_iframe

about:
  home: http://github.com/timkpaine/jupyterlab_iframe
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: IFrame widgets for JupyterLab

  description: |
    IFrame widgets for JupyterLab
  dev_url: https://github.com/timkpaine/jupyterlab_iframe

extra:
  recipe-maintainers:
    - timkpaine
